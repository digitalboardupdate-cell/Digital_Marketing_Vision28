<!DOCTYPE html>
<html>
<head>
  <title>Video Auto Submit</title>
</head>
<body>
  <h2>Watch Video & Auto Submit Details</h2>

  <video id="myVideo" width="600" controls>
 <iframe width="100%" height="200" src="https://www.youtube.com/embed/nvRT0e5abdo?si=3ndIYO357NygZmOV" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

  </video>

  <script>
    document.getElementById("myVideo").addEventListener("play", function() {
        fetchUserData();
    });

    function fetchUserData() {
        const email = "ravi@example.com"; // or get dynamically
        const url = `https://script.google.com/macros/s/YOUR_FETCH_WEB_APP_ID/exec?email=${email}`;

        fetch(url)
          .then(response => response.json())
          .then(data => {
              console.log("User Data:", data);
              autoSubmitToSheet(data);
          });
    }

    function autoSubmitToSheet(userData) {
        const sheetURL = "https://script.google.com/macros/s/YOUR_SAVE_WEB_APP_ID/exec";

        fetch(sheetURL, {
            method: "POST",
            body: JSON.stringify(userData),
            headers: { "Content-Type": "application/json" }
        })
        .then(res => res.text())
        .then(res => console.log(res));
    }
  </script>
</body>
</html>
